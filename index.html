<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card-container">
    <div class="bubbles"></div>
      <div class="photo">
        <img src="images/image-victor.jpg" alt="Personal photo">
      </div>
      <div class="personal-data-container">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>
    

    
    <div class="container-data">
      <div class="container-data-stadistic">
        <h2 class="quantity">80K</h2>
        <p class="units">Followers</p>
      </div>
      <div class="container-data-stadistic">
        <h2 class="quantity">803K</h2>
        <p class="units">Likes</p>
      </div>
      <div class="container-data-stadistic">
        <h2 class="quantity">1.4K</h2>
        <p class="units">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
